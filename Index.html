<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Task Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>ðŸ“‹ Task Dashboard</h1>
        <!-- Add Task Button -->
        <button id="openAddTaskBtn">âž• Add Task</button>
        <button id="openTrackerBtn">ðŸ“Š Track</button>
        <button id="themeToggleBtn">ðŸŒ™</button>
    </header>

    <section style="padding: 8px 25px;">
        <button id="toggleViewBtn">Toggle Cards/Table</button>
        <button id="kanbanViewBtn">Kanban View</button>
    </section>

    <section class="controls">
        <input id="searchName" placeholder="Search by Name" />

        <select id="searchStatus">
            <option value="">All Status</option>
            <option>Pending</option>
            <option>In Progress</option>
            <option>Completed</option>
        </select>

        <select id="sortBy">
            <option value="">Sort By</option>
            <option value="status">Status</option>
            <option value="startDate">Start Date</option>
            <option value="endDate">End Date</option>
        </select>
    </section>

    <section id="taskContainer" class="cards-view"></section>

    <!-- Modal -->
    <div id="taskModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalTitle">Add Task</span>
                <button id="closeModalBtn" class="closeBtn">âœ–</button>
            </div>

            <div id="taskForm">
                <input type="hidden" id="taskId" />
                <div class="form-group">
                    <label for="taskName">Name</label>
                    <input type="text" id="taskName" required />
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskLink">Link</label>
                    <input type="url" id="taskLink" />
                </div>
                <div class="form-group">
                    <label for="taskStatus">Status</label>
                    <select id="taskStatus">
                        <option>Pending</option>
                        <option>In Progress</option>
                        <option>Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskStartDate">Start Date</label>
                    <input type="date" id="taskStartDate" />
                </div>
                <div class="form-group">
                    <label for="taskEndDate">End Date</label>
                    <input type="date" id="taskEndDate" />
                </div>
                <div class="form-group">
                    <button id="saveTaskBtn">ðŸ’¾ Save Task</button>
                </div>
            </div>
        </div>
    </div>

    <div id="trackerModal" class="modal hidden">
        <div class="modal-content tracker">
            <div class="modal-header">
                <span>Daily Progress Tracker</span>
                <button id="closeTrackerBtn" class="closeBtn">âœ–</button>
            </div>

            <label>
                Select Date
                <input type="date" id="trackerDate" />
            </label>

            <div class="tracker-items">
                <label><input type="checkbox" value="LinkedIn" /> LinkedIn </label>
                <label><input type="checkbox" value="Udemy" /> Udemy </label>
                <label><input type="checkbox" value="Pluralsight" /> Pluralsight</label>
                <label><input type="checkbox" value="Coursera" /> Coursera</label>
            </div>

            <button id="saveTrackerBtn">ðŸ’¾ Save Progress</button>

            <hr />

            <h3>ðŸ“… History</h3>
            <div id="trackerHistory"></div>
        </div>
    </div>

    <script src="dist/app.js"></script>
</body>

</html>
