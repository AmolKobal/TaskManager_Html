<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Task Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>ðŸ“‹ Task Dashboard</h1>
        <!-- Add Task Button -->
        <button id="openAddTaskBtn">âž• Add Task</button>
        <button id="themeToggleBtn">ðŸŒ™</button>
    </header>

    <section style="padding: 8px 25px;">
        <button id="toggleViewBtn">Toggle Cards/Table</button>
        <button id="kanbanViewBtn">Kanban View</button>
    </section>

    <section class="controls">
        <input id="searchName" placeholder="Search by Name" />

        <select id="searchStatus">
            <option value="">All Status</option>
            <option>Pending</option>
            <option>In Progress</option>
            <option>Completed</option>
        </select>

        <select id="sortBy">
            <option value="">Sort By</option>
            <option value="status">Status</option>
            <option value="startDate">Start Date</option>
            <option value="endDate">End Date</option>
        </select>
    </section>

    <section id="taskContainer" class="cards-view"></section>

    <!-- Modal -->
    <div id="taskModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Task</h2>
                <button id="closeModalBtn">âœ–</button>
            </div>

            <form id="taskForm">
                <input type="hidden" id="taskId" />

                <label>
                    Name
                    <input type="text" id="taskName" required />
                </label>

                <label>
                    Description
                    <textarea id="taskDescription"></textarea>
                </label>

                <label>
                    Link
                    <input type="url" id="taskLink" />
                </label>

                <label>
                    Status
                    <select id="taskStatus">
                        <option>Pending</option>
                        <option>In Progress</option>
                        <option>Completed</option>
                    </select>
                </label>

                <label>
                    Start Date
                    <input type="date" id="taskStartDate" />
                </label>

                <label>
                    End Date
                    <input type="date" id="taskEndDate" />
                </label>

                <button id="saveTaskBtn">ðŸ’¾ Save Task</button>
            </form>
        </div>
    </div>

    <script src="dist/app.js"></script>
</body>

</html>
